<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <title>Crystal Collector Game</title>
</head>

<body>
  <div class="container vh-100 bg-light">
    <!--Score Board and Start Button-->
    <div class="container vh-10 bg-light py-0 px-0">
        <div class="row py-3 mx-0 h-100">
            <div class="col-sm-12 col-md-3 col-lg-3 bg-light px-0 d-flex flex-wrap align-content-center">
                <h5 class="font-weight-bolder my-0">CRYSTAL COLLECTOR</h5>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 bg-light">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                      <p class="nav-link my-0" >WINS: <span id="winCounter"></span></p>
                    </li>
                    <li class="nav-item">
                      <p class="nav-link my-0">| </p>
                    </li>
                    <li class="nav-item">
                      <p class="nav-link my-0">LOSSES: <span id="lossesCounter"></span></p>
                    </li>
                  </ul>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 bg-light d-flex justify-content-end px-0">
                <button type="button" class="btn btn-success" id="newGame">New Game</button>
            </div>
          </div>
    </div>



    <div class="container vh-50 bg-success pt-5 d-flex flex-wrap align-content-center ">
      <div class="col-lg-6 align-content-stretch">
          <div class="card">
              <div class="card-header">
                GOAL
              </div>
              <div class="card-body">
                <h4 class="card-title"><span id="targetNum"></span></h4>
        
              </div>
            </div>
            
      </div>
      <div class="col-lg-6 align-content-stretch">
          <div class="card">
              <div class="card-header">
                Your Number
              </div>
              <div class="card-body">
                <h4 class="card-title"><span id="userNum"></span></h4>
                
              </div>
            </div>
            
      </div>
    </div>





    <div class="container vh-40 bg-warning d-flex flex-wrap align-content-center">
        <div class="card-group flex-grow-1">
            <div class="card">
              <div class="card-body d-flex justify-content-center">
                  <button class="btn crystal" id="diamond"><img src="./assets/img/diamond.png" alt="diamond"></button>
              </div>
            </div>
            <div class="card">
              <div class="card-body d-flex justify-content-center">
                  <button class="btn crystal" id="emerald"><img src="./assets/img/emerald.png" alt="emerald"></button>
              </div>
            </div>
            <div class="card">
              <div class="card-body d-flex justify-content-center">
                  <button class="btn crystal" id="ruby"><img src="./assets/img/ruby.png" alt="ruby"></button>
              </div>
            </div>
            <div class="card">
              <div class="card-body d-flex justify-content-center">
                  <button class="btn crystal" id="sapphire"><img src="./assets/img/sapphire.png" alt="sapphire"></button>
              </div>
            </div>
          </div>
    </div>
    
    
    
    
    
  </div>
